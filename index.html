<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Remoting in Style</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

</head>

<body class="formatted">

<!-- ============== TITLE SCREEN HERE ============== -->

	<div class="title-screen">

		<div class="text-container">

			<h1>Remoting in Style</h1>

		</div>

		<div class="subtitle">Click screen to continue</div>

	</div>

<!-- ============== WEATHER SELECT SCREEN HERE ============== -->

	<div class="weather-screen display-none">

		<div class="pure-g middle-row">

			<div class="pure-u-24-24">

				<div class= "pure-u-5-24 empty"></div>
				<div class= "pure-u-3-24 weather-icon" data-weather="snow"><img src="assets/images/icon_snowy_70.png"></div>
				<div class= "pure-u-3-24 weather-icon" data-weather="clear-day" data-temp="hot"><img src="assets/images/icon_sunny_70.png"></div>
				<div class= "pure-u-3-24 weather-icon" data-weather="clear-day" data-temp="cold"><img src="assets/images/icon_overcast_70.png"></div>
				<div class= "pure-u-3-24 weather-icon" data-weather="rain"><img src="assets/images/icon_rainy_70.png"></div>
			</div>

			<div class="pure-u-24-24">

				<div class="pure-u-8-24"></div>
				<div class="pure-u-8-24 weather">Select an ideal weather condition</div>
				<div class="pure-u-8-24"></div>

			</div>

		</div>

		<hr class="breaker">
		
		<div class="line snow display-none">YOU HAVE SELECTED SNOW!</div>
		<div class="line overcast display-none">YOU HAVE SELECTED OVERCAST!</div>
		<div class="line sunny display-none">YOU HAVE SELECTED SUNNY!</div>
		<div class="line rain display-none">YOU HAVE SELECTED RAIN!</div>

	</div>

<!-- ============== CITY SELECT SCREEN HERE ============== -->


	<div class="pure-g button-screen display-none">

		<div class= "pure-u-18-24 button-row">

			<div class= "pure-u-14-24 select">Pick your destination!</div>

			<div class="city-button">
					
			</div>

		</div>

	</div>

	<form class="pure-form review-form display-none">

		<div class="review-line">Review Your Experience using Remoting in Style</div>

	    <fieldset class="pure-group">
	        <input type="text" class="pure-input-1-2" placeholder="Name">
	        <input type="date" class="pure-input-1-2" placeholder="Travel Start Date">
	        <input type="date" class="pure-input-1-2" placeholder="Travel End Date">
	        <input type="text" class="pure-input-1-2" placeholder="City Visited">
	        <input type="text" class="pure-input-1-2" placeholder="Events Visited">
	    </fieldset>

	    <fieldset class="pure-group">
	        <textarea class="pure-input-1-2" placeholder="leave additional comments here.."></textarea>
	    </fieldset>

	    <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Submit Review</button>
	</form>

	<script type="text/javascript" src="assets/javascript/logic.js"></script>
	<script type="text/javascript" src="assets/javascript/page2Logic.js"></script>
</body>
