<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Remoting in Style</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

</head>

<body class="formatted">

<!-- ============== TITLE SCREEN HERE ============== -->

	<div class="title-screen">

		<div class="text-container">

			<h1>Remoting in Style</h1>

		</div>

		<div class="subtitle">Click screen to continue</div>

	</div>

<!-- ============== WEATHER SELECT SCREEN HERE ============== -->

	<div class="weather-screen display-none">

		<div class="pure-g weather-bar">

			<div class= "pure-u-1-4 weather-icon" data-weather="snow"><img src="assets/images/icon_snowy_70.png"></div>
			<div class= "pure-u-1-4 weather-icon" data-weather="clear-day" data-temp="hot"><img src="assets/images/icon_sunny_70.png"></div>
			<div class= "pure-u-1-4 weather-icon" data-weather="clear-day" data-temp="cold" id = "three-clouds"><img src="assets/images/icon_overcast_70.png"></div>
			<div class= "pure-u-1-4 weather-icon" data-weather="rain"><img src="assets/images/icon_rainy_70.png"></div>

		</div>

		<div class="pure-g weather">
			<div class = "pure-u-1-1" id = "select-condition">Select an ideal weather condition</div>
		</div>

		<hr class="breaker">
		
		<div class="pure-g line">
			<span class="pure-u-1-1" id="selection-notification"></span>
		</div>

	</div>

<!-- ============== CITY SELECT SCREEN HERE ============== -->


	<div class="button-screen display-none" id = "screen-of-buttons">

		<div class = "pure-g destination-bar">
			<div class = "pure-u-1-1" id="pick-destination">Pick your destination!</div>
			<div class = "pure-u-1-1" id="back-to-weather">Return to weather</div>
		</div>

		<div class="city-button">
		</div>

	</div>

	<script type="text/javascript" src="assets/javascript/logic.js"></script>
	<script type="text/javascript" src="assets/javascript/page2Logic.js"></script>
</body>
